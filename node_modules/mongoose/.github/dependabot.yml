version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: "monthly"
  open-pull-requests-limit: 100
  target-branch: master
  ignore:
    - dependency-name: "dox"
- package-ecosystem: github-actions
  directory: "/"
  schedule:
    interval: "monthly"
  open-pull-requests-limit: 100
  target-branch: master
